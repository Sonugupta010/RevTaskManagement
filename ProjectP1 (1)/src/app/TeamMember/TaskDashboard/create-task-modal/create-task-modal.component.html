  <h2>Create Task</h2>
  <form (ngSubmit)="save()">
    <label>
      Project ID: 
      <input [(ngModel)]="newTask.projectId" name="projectId" type="number" required>
    </label>
    <label>
        Task Id: 
        <input [(ngModel)]="newTask.taskId" name="taskId" type="number" required>
      </label>
    <label>
      Task Name: 
      <input [(ngModel)]="newTask.taskName" name="taskName" required>
    </label>
    <label>
      Assign To: 
      <input [(ngModel)]="newTask.assignTo" name="assignTo" required>
    </label>
    <label>
      Assign Date: 
      <input [(ngModel)]="newTask.assignDate" name="assignDate" type="date" required>
    </label>
    <label>
      Due Date: 
      <input [(ngModel)]="newTask.dueDate" name="dueDate" type="date" required>
    </label>
    <label>
      Priority: 
      <select [(ngModel)]="newTask.priority" name="priority" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </label>
    <button type="submit">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
