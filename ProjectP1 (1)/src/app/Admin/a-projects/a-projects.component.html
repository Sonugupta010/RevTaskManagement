<div *ngIf="projects">
    <h2>Projects</h2>
    <div class="cards">
      <div class="card" 
           *ngFor="let p of projects; let i = index"
           [ngClass]="{'red': i % 3 === 0, 'blue': i % 3 === 1, 'green': i % 3 === 2}">
        <p class="card-title">{{ p.projectName }}</p>
        <p class="small-desc">{{ p.projectDescription }}</p>
        <p class="small-desc"><strong>Client:</strong> {{ p.clientName }}</p>
        <div class="go-corner">
          <div class="go-arrow">â†’</div>
        </div>
      </div>
    </div>
  </div>
