    <h2>Edit Task</h2>
<div class="form-container" *ngIf="updatedTask">
  <label>
    Project ID:
    <input [(ngModel)]="updatedTask.projectId" type="number" class="input-field" disabled>
  </label>
  <label>
    Task Name:
    <input [(ngModel)]="updatedTask.taskName" class="input-field">
  </label>
  <label>
    Assign To:
    <input [(ngModel)]="updatedTask.assignTo" class="input-field">
  </label>
  <label>
    Assign Date:
    <input [(ngModel)]="updatedTask.assignDate" type="date" class="input-field">
  </label>
  <label>
    Due Date:
    <input [(ngModel)]="updatedTask.dueDate" type="date" class="input-field">
  </label>
  <label>
    Priority:
    <select [(ngModel)]="updatedTask.priority" class="select-field">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </label>
  <button class="save-button" (click)="save()">Save</button>
  <button class="cancel-button" (click)="cancel()">Cancel</button>
</div>
